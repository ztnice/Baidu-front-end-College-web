<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5本地存储</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="localstroge.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="form row">
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="localstorge">
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <div class="input-group">
                            <label for="siteKey" class="input-group-addon ">别名</label>
                            <input class="form-control" id="siteKey" type="text" placeholder="请输入网站别名" name="siteKey">
                        </div>
                        <div class="input-group">
                            <label for="siteName" class="input-group-addon">网站</label>
                            <input class="form-control" id="siteName" type="text" placeholder="请输入网站名称" name="siteName">
                        </div>
                        <div class="input-group">
                            <label for="siteUrl" class="input-group-addon">网址</label>
                            <input class="form-control" id="siteUrl" type="text" placeholder="请输入网址" name="siteUrl">
                        </div>
                        <input type="button" class="btn btn-success col-lg-12" value="新增" onclick="save()">
                    </div>
                    <hr/>
                    <div class="form-group">
                        <div class="input-group">
                            <label for="findSite" class="input-group-addon">查询</label>
                            <input class="form-control" id="findSite" type="text" placeholder="请输入要查找的网站别名" name="findSite">
                        </div>
                        <input type="button" class="btn btn-success col-lg-12" value="查询" onclick="find()">
                    </div>
                    <hr/>

                    <div class="form-group">
                        <div class="input-group">
                            <label for="deleteSite" class="input-group-addon">删除</label>
                            <input class="form-control" id="deleteSite" type="text" placeholder="请输入要删除的网站别名" name="deleteSite">
                        </div>
                        <input type="button" class="btn btn-success col-lg-12" value="删除" onclick="del()">
                    </div>

                    <div class="form-group">
                        <table class="table table-striped" id="findResult">
                            <thead>本地网站列表:</thead>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="localstorge.js"></script>
    <script>
        loadAll();
    </script>
</body>
</html>
