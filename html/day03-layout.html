<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div布局练习</title>
</head>
<body>
    <!-- 主要有几个部分
    1.标题部分
    2.左侧菜单部分
    3.内容部分
    4.底部 版权控制-->
    <div id="container" style="width: 500px">
        <div id="header" style="width: 500px;height: 50px;background-color: #327cd1;margin-bottom: 0">
            <h2 style="text-align: center;color: darkred">这是一个标题</h2>
        </div>
        <div id="left" style="width: 100px;height: 300px;background-color: aqua;font-size: 18px;line-height: 50px;float: left">
            <b>java</b></br>
            <b>css</b></br>
            <b>javascript</b><br>
            <p>左侧部分</p>
        </div>
        <div id="content" style="height: 300px;width: 400px;background-color: goldenrod;float: left">
            <h2>这个是内容部分</h2>
        </div>
        <div id="footer" style="clear: both;width: 500px;height: 50px;background-color: greenyellow;text-align: center">
            <b>版权@这个是底部</b>
        </div>
    </div>
</body>
</html>
